<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>GBD Plugin Repository für QGIS</title>

    <!-- Bootstrap -->
    <link href='{{ url_for('static', filename='css/bootstrap.min.css') }}' rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  <div class="container">
  <div class="row">
      <div class="col-md-6">
          <h1>GBD Repository</h1>
          <h3>für QGIS Plugins</h3>
      </div>
      <div class="col-md-6">
    {% for p in plugins %}
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">{{ p.name }} ({{ p.version }})</h3>
            </div>
            <ul class="list-group">
                <li class="list-group-item">Author: {{ p.author_name }}</li>
                <li class="list-group-item">
                    <div class="btn-group btn-group-justified" role="group" aria-label="...">
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default">
                                <a href='{{ p.homepage }}'>Homepage</a>
                            </button>
                        </div>
                        <div class="btn-group" role="group" >
                            <button type="button" class="btn btn-default" href='{{ p.download_url }}'>Download</button>
                        </div>
                    </div>
                </li>
            </ul>
            <div class="panel-body">
                {{ p.description }}
            </div>
        </div>
    {% endfor %}
      </div>
  </div>
  </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src='{{ url_for('static', filename='js/bootstrap.min.js') }}'></script>
  </body>
</html>
